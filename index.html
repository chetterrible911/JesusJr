<!DOCTYPE html>
<html lang="en">
<head>
<meta property="og:image" content="https://www.jesusjr.band/images/thumbnail.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="/images/favicon.png" type="image/png">
<title>Jesus Jr</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: black;
    font-family: Arial, sans-serif;
  }

  .page {
  position: relative;
  width: 100%;
  height: 100vh;
  height: 100svh;
  height: 100dvh;
  overflow: hidden;
}

.hero-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

  /* Centered form */
  .form-wrapper {
    position: absolute;
    z-index: 2;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  form {
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0, 0, 0, 0.55); /* optional */
    padding: 14px 16px;
    border-radius: 8px;
  }

  input[type="email"] {
    padding: 5px 5px;
    font-size: 12px;
    border: none;
    border-radius: 1px;
    width: 150px;
  }

  button {
    padding: 5px 5px;
    font-size: 12px;
    border: none;
    cursor: pointer;
    background: white;
    color: black;
    border-radius: 1px;
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .hero-image {
      object-fit: cover;
      object-position: center;
    }

    form {
      padding: 5px;
    }

    input[type="email"] {
      width: 150px;
      font-size: 12px;
    }

    button {
      font-size: 12px;
    }
  }
</style>
</head>

<body>
  <div class="page">
    <img
      src="images/landing-page.png"
      alt="Jesus Jr artwork"
      class="hero-image"
    />

    <div class="form-wrapper">
      <form action="https://formspree.io/f/xaqoyrvb" method="POST">
        <input
          type="email"
          name="email"
          placeholder="email"
          required
        />
        <button type="submit">send</button>
      </form>
    </div>
  </div>
</body>
</html>
