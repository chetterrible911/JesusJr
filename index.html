<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus Jr</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Background image */
    .background {
      position: absolute;
      inset: 0;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    /* Centered content wrapper */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    /* Overlay PNG */
  .overlay {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 100%;   /* make it full height */
  width: auto;    /* scale width to preserve aspect ratio */
  z-index: 2;
}

    /* Email form */
    form {
      margin-top: 24px;
      display: flex;
      gap: 8px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
      width: 220px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }

    /* ðŸ”½ Mobile behavior */
    @media (max-width: 768px) {
      .background {
        /* Crop to center area on mobile */
        background-position: center center;
        transform: scale(1.15);
      }

      .overlay {
        max-width: 300px;
      }

      form {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }

      input[type="email"],
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="background"></div>

    <div class="content">
      <img
        src="images/overlay.png"
        alt="Jesus Jr artwork"
        class="overlay"
      />

      <form action="https://formspree.io/f/xaqoyrvb" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
