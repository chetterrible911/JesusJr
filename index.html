<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jesus Jr</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: black;
    font-family: Arial, sans-serif;
  }

  .page {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Combined image */
  .hero-image {
    width: 100%;
    height: 100%;
    object-fit: contain; /* desktop */
    display: block;
  }

  /* Centered form */
  .form-wrapper {
    position: absolute;
    z-index: 2;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  form {
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0, 0, 0, 0.55); /* optional */
    padding: 14px 16px;
    border-radius: 8px;
  }

  input[type="email"] {
    padding: 10px 12px;
    font-size: 15px;
    border: none;
    border-radius: 4px;
    width: 200px;
  }

  button {
    padding: 10px 14px;
    font-size: 15px;
    border: none;
    cursor: pointer;
    background: white;
    color: black;
    border-radius: 4px;
  }

  /* MOBILE */
  @media (max-width: 768px) {
    .hero-image {
      object-fit: cover;
      object-position: center;
    }

    form {
      padding: 12px;
    }

    input[type="email"] {
      width: 170px;
      font-size: 14px;
    }

    button {
      font-size: 14px;
    }
  }
</style>
</head>

<body>
  <div class="page">
    <img
      src="images/landing-page.png"
      alt="Jesus Jr artwork"
      class="hero-image"
    />

    <div class="form-wrapper">
      <form action="https://formspree.io/f/xaqoyrvb" method="POST">
        <input
          type="email"
          name="email"
          placeholder="your@email.com"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
